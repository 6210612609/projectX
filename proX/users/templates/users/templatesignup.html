div.c {
      text-align: right;
    }

    }
    body {
  background-image: url('');
  background-repeat: no-repeat;
  background-attachment: fixed;

}
* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
