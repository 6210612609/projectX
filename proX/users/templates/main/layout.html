<!DOCTYPE html>
{% load static %}
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="{% static 'styles/styles.css' %}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
div.c {
      text-align: right;
    }

    div.left {
      text-align: left;
    }


</style>
<body>
  

<!-- Navbar --> 
  
  <div class="w3-bar w3-large" style="height:8.5em;background-color: #74d1ff;color: white;">
    <a href="{% url 'index' %}" style="text-decoration:none ;float: left; color: white;"><label class="w3-margin w3-jumbo"> Only Tutor</label></a>
    <a href="{% url 'index' %}"> <img style="width:90px;height:80px ;float: left; margin-top: 2em;" src="{% static 'images/only.png' %}" alt="ninja"></a>
    <br>
    <br>
    <br>
    <br>
    <a href="{% url 'index' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hover-white"style="margin-left:-25em;">  &#x1F3E0; Home</a>
    
    {% if request.user.is_authenticated %}
      
      <span style="color: white;margin-left: 45%;position: absolute;right: 0;padding-top: 5px;">&emsp;Welcome, {{request.user.nick_Name}}&emsp;<a href="{% url 'logout' %}"><img style="width:25px;height:25px ;" src="{% static 'images/logout.png' %}"></a>&emsp;</span>
      {% block profile %}
      {% endblock %}
    {%else%}
    <span class="w3-right-align" style="color: white;margin-left: 47%;">&emsp;You are not login.</span> <a href="{% url 'login' %}"><img style="width:25px;height:25px ;" src="{% static 'images/login.png' %}"></a>
      <a href="{% url 'login' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small w3-hover-white"style="margin-left:-18.5em;">&#129299;Profile</a> 
    {%endif%}
    
    <a href="{% url 'about' %}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"style="margin-left:-11.5em;">&#128101;About</a>
    
  </div>

  {% block content %}
  {% endblock %}

  {% block body %}
  {% endblock %}
  
  
  
  
  
  

</body>
</html>
