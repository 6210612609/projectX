{% extends "main/layout.html" %}

{% block profile %}

{% endblock %}

{% block title %}
<h1> Tutor Home </h1>

{% endblock %}


{% block body %}

<a href="{% url 'logout' %}">Logout</a><br>

{% endfor %}

{% endblock %}
